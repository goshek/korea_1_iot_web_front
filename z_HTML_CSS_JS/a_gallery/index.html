<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        ! 이미지 갤러리 기능 구현
        1) 썸네일(대표이미지)를 출력
        >> 처음에는 나열된 이미지의 천 번째 이미지를 출력

        2)썸네일 아래에 이미지 5개를 나열
        >> 원하는 이미지 선택으로 썸네일 나열

        3)다크모드/ 라이트 모드 전환
        >> 하나의 버튼을 통해 토글 기능
    -->
    <h1>Image Gallery Practice</h1>

    <div class="full-img">
        <img src="./dog01.jpg" alt="대표썸네일" class="displayed-img">
        <div class="overlay"></div>
        <button class="dark">Lighten</button>
    </div>

    <div class="thumb-bar">
        <img src="./dog01.jpg" alt="">
        <img src="./dog02.jpg" alt="">
        <img src="./dog03.jpg" alt="">
        <img src="./dog04.jpg" alt="">
        <img src="./dog05.jpg" alt="">
    </div>
    <script src="./main.js"></script>
</body>
</html>
